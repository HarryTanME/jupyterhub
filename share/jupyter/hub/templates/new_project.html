{% extends "page.html" %}

{% block main %}
 <div class="row col-sm-offset-2 col-sm-8">
    <form enctype="multipart/form-data" id="new_project_form" action="{{ url }}" method="post" role="form">
         
        <div class="form-group">
            <input name="name" id="proj_name" class="form-control input-sm" placeholder="Project Name">
        </div>
        <div>
            <div><label for="data2mount">Description:</label></div>
            <div><textarea rows="3" cols="80" name="description" placeholder="Short Description of your project."></textarea></div>
        </div>
        <div class="form-group">
            <input name="git_repo" id="git_repo" class="form-control input-sm" placeholder="Git repo address if appliable">
        </div>
        <hr/>
        <div >Configure your default server settings. You can always change them later on.<br/></div>
        <div>
        <label for="dockerimage">Select default Server Type:</label>
        <select class="form-control" name="docker_image" >
            {{image_options|safe}}
        </select>
        </div>
        <div class="form-group">
            <div>Choose  entry software:</div>
            <div>
            <input type="radio" id="notebook" name="software" checked="checked" value="notebook">
            <label for="useLab">Default Jupyter Notebook</label>
            </div>
            <div><input type="radio" id="lab" name="software" value="lab">
            <label for="useLab">Jupyter Lab (beta)</label>
            </div>
            <div><input type="radio" id="rstudio" name="software" value="rstudio">
            <label for="useRStudio">RStudio</label>
            </div>
        </div>
        <div class="form-group">
            <div><label for="data2mount">Data to Mount:</label></div>
            <div><textarea rows="1" cols="80" name="data2mount" placeholder="View available publid datasets at wode.ai/dataset"></textarea></div>
        </div>
        <br />
        <div class="form-group">
            <div><label for="env">Pre-launch Commands</label></div>
            <div><textarea rows="3" cols="80" name="pre-cmd" placeholder="#pip install <package>;
#git clone <git repo>;"></textarea></div>
        </div>
        <div class="form-group">
            <div><label for="env">Main Commands</label></div>
            <div><textarea rows="2" cols="80" name="cmd" placeholder="(Start Jupyter Notebook by default.)"></textarea></div>
        </div>
        <!--
        <div>
            <div><label for="args">Extra notebook CLI arguments</label></div>
            <div><textarea rows="2" cols="60"name="args" placeholder="e.g. --debug"></textarea></div>
        </div> -->
        <div class="form-group">
            <div><label for="env">Environment variables (one per line)</label></div>
            <div><textarea rows="2" cols="80" name="env"></textarea></div>
        </div>
        <br>
      <input type="submit" value="Create Project" class="btn btn-jupyter form-control">
    </form>
</div> 
{% endblock %}
